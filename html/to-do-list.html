<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Styled To-Do List</title>
    <link rel="stylesheet" href="/stylesheets/todostyles.css" />
  </head>

  <body>
    <ul class="todo-list">
      <h1>Technologies to Learn</h1>
      <li>
        <input id="input1" type="checkbox" />
        <label for="input1">CSS</label>
        <ul class="sub-item">
          <li>
            <a
              class="sub-item-link"
              href="https://www.freecodecamp.org/learn"
              target="_blank"
              >Learn CSS</a
            >
          </li>
        </ul>
      </li>
      <li>
        <input id="input2" type="checkbox" />
        <label for="input2">REACT</label>
        <ul class="sub-item">
          <li>
            <a
              class="sub-item-link"
              href="https://www.freecodecamp.org/learn"
              target="_blank"
              >Learn REACT</a
            >
          </li>
        </ul>
      </li>
      <li>
        <input id="input3" type="checkbox" />
        <label for="input3">JAVASCRIPT</label>
        <ul class="sub-item">
          <li>
            <a
              class="sub-item-link"
              href="https://www.freecodecamp.org/learn"
              target="_blank"
              >Learn JAVASCRIPT</a
            >
          </li>
        </ul>
      </li>
      <li>
        <input id="input4" type="checkbox" />
        <label for="input4">SQL</label>
        <ul class="sub-item">
          <li>
            <a
              class="sub-item-link"
              href="https://www.freecodecamp.org/learn"
              target="_blank"
              >Learn SQL</a
            >
          </li>
        </ul>
      </li>
    </ul>
  </body>
</html>
